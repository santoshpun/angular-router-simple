<p>Users</p>

<table class="table">
    <thead class="thead-dark">
        <th scope="col">Roll No</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td scope="row">{{user.id}}</td>
            <td scope="row">{{user.first_name}}</td>
            <td scope="row">{{user.last_name}}</td>
            <td scope="row">{{user.email}}</td>
            <!-- <td><button class="btn btn-primary" [routerLink]="['/user', user.id]">Details</button></td> -->
            <td><button class="btn btn-primary" (click)="addUser(user)">Add</button>
                &nbsp;
                <button class="btn btn-primary" (click)="updateUser(user)">Update</button>
                &nbsp;
                <button class="btn btn-primary" (click)="deleteUser(user)">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
